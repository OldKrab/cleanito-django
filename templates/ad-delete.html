{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- item info -->
    <div class="d-flex justify-content-center bg-white py-5">
        <div class="rounded shadow-lg w-100 mx-auto p-4" style="max-width: 750px">
            <div class="container my-3">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h2 class="fw-bold my-4">Удалить объявление "{{ object.name }}"?</h2>
                    <a class="btn blue-button text-white" type="button" href="{{ view.get_success_url }}">Отмена</a>
                    <button class="btn btn-danger text-white ms-3" type="submit">Удалить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
