{% load static %}

<!DOCTYPE html>
<html lang="ru" class="min-vh-100">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="{% static 'style/mainstyle.css' %}" rel="stylesheet"/>
    <title>Cleanito</title></head>
<body class="d-flex flex-column min-vh-100">

<!-- navigation bar -->
<nav class="navbar navbar-expand-md">
    <div class="container-fluid">
        <!-- logo -->
        <a class="navbar-brand text-white fw-bold" href="/">
            Clean<span class="red-color">it</span>o
        </a>
        <!-- collapsed button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navigation buttons -->
        <ul class="navbar-nav collapse navbar-collapse" id="navbarNavDropdown">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %} text-white"
                   aria-current="page" href="{% url 'index' %}">Поиск резюме</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'my-items' %}active{% endif %} text-white"
                   aria-current="page" href="{% url 'my-items' %}">Мои резюме</a>
            </li>
            <li class="ms-md-auto me-4 nav-item">
                <!-- user picture, name -->
                <div class="d-flex align-items-center">
                    <img class="rounded-circle" src="{% static user.image.path %}" alt="Not Found" style="width: 45px"/>
                    <div class="ms-2 text-white">
                        {{ user.name }}
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

{% block content %}

{% endblock %}

<footer class="mt-auto">
    <!-- Copyright -->
    <div class="text-center text-white p-3">
        © 2022 Copyright: Cleanito.local
    </div>
    <!-- Copyright -->
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
